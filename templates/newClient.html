<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'crm/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'crm/css/fontawesome-all.css' %}">
    <link rel="stylesheet" href="{% static 'crm/css/new-client-form.css' %}">
    <script src="{% static 'crm/js/main.js' %}"></script>
    <script src="{% static 'crm/js/client-form.js' %}"></script>
</head>
<body>
{% include "header.html" %}
<main>
    {% include "menu.html" %}
    <div class="ncf-header ncf-box-shadow ncf-border">
        <div class="ncf-icon">
            <i class="fas fa-folder-open"></i>
        </div>
        <span class="ncf-action-name">{{ action }}</span>
        <input class="ncf-submit" type="submit" value="Submit"
               onclick="document.getElementsByClassName('ncf-client-form')[0].submit()"/>
    </div>
    <div class="ncf-body ncf-box-shadow">
        <div class="ncf-client-edit-wrapper ncf-border">
            <span class="ncf-client-edit">Client Edit</span>
        </div>
        <form class="ncf-client-form" action="{{ url }}" method="post" target="_blank">
            {% csrf_token %}

                <legend class="ncf-client-info-name">Client Info</legend>
                <div class="ncf-field-group-left">
                    <label class="ncf-form-item">
                        <span class="ncf-form-name">Client name</span>
                        <input type="text" name="client_name" class="ncf-form-input" value="{{ client_name }}">
                    </label>
                    <label class="ncf-form-item">
                        <span class="ncf-form-name">Short name</span>
                        <input type="text" name="client_short" class="ncf-form-input" value="{{ client_short }}">
                    </label>
                    <label class="ncf-form-item">
                        <span class="ncf-form-name">Client ID</span>
                        <input type="text" name="client_id" class="ncf-form-input" value="{{ client_id }}">
                    </label>
                    <label class="ncf-form-item">
                        <span class="ncf-form-name">Code</span>
                        <input type="text" name="client_code" class="ncf-form-input" value="{{ client_code }}">
                    </label>
                    <label class="ncf-form-item">
                        <span class="ncf-form-name">Client category</span>
                        <select name="client_category" class="ncf-form-input">
                            <option value="Key">Key</option>
                            <option value="Focus">Focus</option>
                            <option value="Mass Market">Mass Market</option>
                            <option value="Strategy">Strategy</option>
                        </select>
                        <script type="text/javascript">
                            for (var i in document.getElementsByName("client_category")[0].getElementsByTagName("option")) {
                                if ("{{ client_category }}" === i.value) {
                                    i.setAttribute("selected", "selected");
                                }
                            }
                        </script>
                    </label>
                    <label class="ncf-form-item">
                        <span class="ncf-form-name">Client type</span>
                        <select name="client_type" class="ncf-form-input">
                            <option value="Analyst">Analyst</option>
                            <option value="Competitor">Competitor</option>
                            <option value="Customer">Customer</option>
                            <option value="Integrator">Integrator</option>
                            <option value="Investor">Investor</option>
                            <option value="Partner">Partner</option>
                            <option value="Press">Press</option>
                            <option value="Prospect">Prospect</option>
                            <option value="Reseller">Reseller</option>
                            <option value="Other">Other</option>
                        </select>
                        <script type="text/javascript">
                            for (var i in document.getElementsByName("client_type")[0].getElementsByTagName("option")) {
                                if ("{{ client_type }}" === i.value) {

                            }
                        </script>
